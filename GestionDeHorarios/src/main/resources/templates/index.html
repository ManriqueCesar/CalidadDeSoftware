<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" type="text/css"  href="src/main/resources/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.css" th:href="@{/css/font-awesome.css}">
    
    <link rel="stylesheet" type="text/css" href="static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
    
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">GH</h1>
            </div>
            <h3>Sistema Gestión de Horario Docente</h3>
            <p>Iniciar Sesión</p>
            <form class="col-12" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">INGRESAR</button>               
            </form>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Usuario o Contraseña Invalida
		    </div>
		    <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Usted cerro sesión
		    </div>
            <p class="m-t"> <small>Calidad de Software&copy; 2019</small> </p>
        </div>
    </div>
</body>
</html>
